  string memo = 2;
}

message Hop {
  string portID = 1;
  string channelId = 2;
}*/

// Token defines a struct which represents a token to be transferred.
message Token {
  // the base token denomination to be transferred
  string denom = 1;
  // the token amount to be transferred
  string amount = 2;
  // the trace of the token
  repeated string trace = 3;
}