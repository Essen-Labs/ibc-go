syntax = "proto3";

package ibc.applications.transfer.v3;

option go_package = "github.com/cosmos/ibc-go/v8/modules/apps/transfer/types/v3";

import "ibc/applications/transfer/v1/transfer.proto";

// FungibleTokenPacketData defines a struct for the packet payload
// See FungibleTokenPacketData spec:
// https://github.com/cosmos/ibc/tree/master/spec/app/ics-020-fungible-token-transfer#data-structures
message FungibleTokenPacketData {
  // the tokens to be transferred
  repeated Token tokens = 1;
  // the sender address
  string sender = 2;
  // the recipient address on the destination chain
  string receiver = 3;
  // optional memo
  string memo = 4;
  // optional forwardingInfo struct
  ibc.applications.transfer.v1.ForwardingInfo forwarding_path = 5;
}

/*
message ForwardingInfo {
